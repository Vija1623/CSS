<!DOCTYPE  html>
<html lang="en">
<head>  
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>child selector</title>
    <style>
        div > p{
            color: red;
        }

        section > p{

            color: blue;
        }
    </style>
    </head>

    <body>
        <div>

            <p>The styles apply to div child paragraph content</p>
            <p>This is paragraph2</p>

            <section>
                <p>when we need to apply styles to section, we can use section tag also</p>
                <h3>This is section  heading1</h3>
            </section>
            <p>This is  div paragraph3</p>
        </div>
    </body>
    </html>
