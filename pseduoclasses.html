<!DOCTYPE html>
<html lang="en">
<head>  
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>general sibling combinator</title>
    <style> 
    a:hover{
        color: darkgreen;
        font-size: 25px;
        background-color: aquamarine;
        border: 1px solid red;
    }
    a:visited{

        color: deeppink;
    }
    
    </style>
    </head>
    <body>
        <a href="https://facebook.com">facebook</a>
        <a href="https://youtube.com">youtube</a>
        <a href="https//naukri.com" target="_blank">naukri</a>
        <a href="https://amazon.com" target="_blank">amazon</a>
        <p>specifies a special state of the selected element</p>
        <p>the particular link or content or specified elements will be open by using hover,when a user mouse over it</p>
        <p>visited and unvisted links will be highlighted differently</p>


    </body>
    </html>
