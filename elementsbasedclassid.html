<head>

    <title>element styles</title>
    <style>
        p{
            color: blue;
        }

            color: blanchedalmond;

            color: blueviolet;

        <h1 id="dora">I like dora</h1>
        <h2 id="unique">ID should be always unique in every where</h2>
    </body>
