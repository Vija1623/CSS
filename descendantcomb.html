<html lang="en">
<head>  
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Combinators</title>
    <style>
        div p{
            color: blueviolet;
        }
        div h3{
            color: brown;
        }
    </style>
    </head>
    <body>
        <p>This is before div</p>
        <div>
            <p>The styles only applicable only to div tag, descendant means below and  one type of combinators</p>
            <p>This is second paragraph</p>
            <p>This is third paragraph</p>
            <h4><b>This is heading1</b></h4>
            <h5>This is heading2</h5>
            <h3>This is heading3</h3>
        </div>
        <p>This is after div</p>

    </body>
    </html>
